<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemorialMap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Add this script to the <head> section to load Google API client and auth2 -->
<script src="https://apis.google.com/js/platform.js"></script> <!-- Add this to load gapi.auth2 -->

</head>
<body>
    <header>
        <h1>MemorialMap</h1>
        <p>Track cemetery graves and view details.</p>
    </header>

    <main>
        <!-- Graveyard Grid -->
        <section id="graveyard-grid" class="graveyard-grid"></section>
    </main>

    <!-- Modal for Editing Grave Details -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Grave Details</h2>
            <form id="edit-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required><br>

                <label for="dod">Date of Death:</label>
                <input type="date" id="dod" required><br>

                <label for="burial-date">Burial Date:</label>
                <input type="date" id="burial-date" required><br>

                <label for="plot">Plot Location:</label>
                <input type="text" id="plot" required><br>

                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
